<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/event.js"></script>
	<style type="text/css">
	*{padding: 0;margin: 0;}
 		#wrap{
 			width: 250px;height: 200px;
 		}
		#box{
			width: 200px;height: 200px;
			background: orange;
			position: absolute;
			left:-200px;
		}
		span{
			width: 20px;height: 50px;
			background: blue;
			display: block;
			position: relative;
			left: 200px;
			top:75px;
			color: white;
		}
	</style>
</head>
<body>
<div id="wrap">
	<div id="box"><span>分享</span></div>
	
</div>
</body>
</html>
<script type="text/javascript">
  window.onload=function(){
  	var box=document.getElementById('box');
   	box.onmouseover=function(){
   		startMove();
   	}
		box.onmouseout=function(){
   		startMove1();
   	}
  }
  var timeId=null;
	function startMove(){
		clearInterval(timeId);
		timeId=setInterval(function(){
			if(box.offsetLeft==0){clearInterval(timeId);}
			else{
			box.style.left=box.offsetLeft+2+"px";}
		},7)
	}
		function startMove1(){
		clearInterval(timeId);
		timeId=setInterval(function(){
			if(box.offsetLeft==-200){clearInterval(timeId);}
			else{
			box.style.left=box.offsetLeft-2+"px";}
		},7)
	}
